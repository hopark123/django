<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex03</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            height: 40px;
            width: 80px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Black</th>
            <th>Red</th>
            <th>Green</th>
            <th>Blue</th>
        </tr>
        {% for i in rows %}
        <tr>
            <td style="background-color: rgb({{i}}, {{i}}, {{i}});"></td>
            <td style="background-color: rgb({{i}}, 0, 0);"></td>
            <td style="background-color: rgb(0, {{i}}, 0);"></td>
            <td style="background-color: rgb(0, 0, {{i}});"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
